$gnome-schema = org.gnome.desktop.interface
$theme = 'Corvus'
$icon = 'Colloid-green-dark'
$font = 'Source Code Pro'

exec-once = gsettings set $gnome-schema gtk-theme $theme
exec-once = gsettings set $gnome-schema icon-theme $icon
exec-once = gsettings set $gnome-schema font-name $font

exec-once = hypridle
exec-once = pypr
exec-once = libinput-gestures
# exec-once = kdeconnect-indicator
exec-once = sleep 1;swww init 
exec-once = swaync & waybar & nm-applet & blueman-applet 
exec-once = /usr/lib/polkit-kde-authentication-agent-1 

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = ~/.config/hypr/scripts/exe

exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

exec-once = brightnessctl set 10%
