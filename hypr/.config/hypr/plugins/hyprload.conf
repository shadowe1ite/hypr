plugin {
    hyprbars {
        # config
	bar_height = 30
	bar_text_size = 0
	bar_text_font = "Hack"
	col.text = rgb(8BCD5B)
	bar_color = rgb(12121F)
        buttons {
            # button config
	    button_size = 13
	    col.maximize = rgb(41A7FC)
	    col.close = rgb(ECD3A0)
        }
    }

    borders-plus-plus {
    	add_borders = 1
	col.border_1 = rgb(ffffff)
	col.border_2 = rgb(388DE4)
    }
}

exec-once = hyprctl plugin load $HOME/.config/hypr/plugins/hyprbars.so
