#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = nwg-dock-hyprland -i 65 -hd 0 -d -c nwg-drawer #waybar #& firefox
exec-once = exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP 
exec-once = /usr/lib/polkit-kde-authentication-agent-1 
exec-once = swww init
exec-once = ~/.config/hypr/scripts/exe
exec-once = ~/.config/hypr/scripts/wall
#exec-once = $HOME/.local/share/hyprload/hyprload.sh

# Source a file (multi-file configs)
source = $HOME/.config/hypr/plugins/hyprload.conf
source = $HOME/.config/hypr/nvidia.conf
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = 1
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 30
    border_size = 3
    col.active_border = rgb(BE7088)
    col.inactive_border = rgb(000000)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    #active_opacity = 0.90
    #inactive_opacity = 0.80
    active_opacity = 1
    inactive_opacity = 1
    rounding = 10
    blur = yes
    blur_size = 1
    blur_passes = 4.5
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 1
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# windowrule v1

# telegram
windowrule = float, ^(org.telegram.desktop)$
windowrule = size 390 600, ^(org.telegram.desktop)$
windowrule = move 1519 80, ^(org.telegram.desktop)$

# Pic-in-Pic
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 579 327, title:^(Picture-in-Picture)$
windowrule = center, title:^(Picture-in-Picture)$

# Calc
windowrule = float, ^(org.gnome.Calculator)$
windowrule = size 369 572, ^(org.gnome.Calculator)$
windowrule = center, ^(org.gnome.Calculator)$

# foot
windowrule = animation slide,^(foot)$
#windowrule = float, ^(foot)$
#windowrule = size 600 450, ^(foot)$

# thunar
windowrule = float, title:^(File Operation Progress)$
windowrule = size 450 102, title:^(File Operation Progress)$
windowrule = move 1464 44, title:^(File Operation Progress)$

windowrule = float, title:^(Confirm to replace files)$
windowrule = center, title:^(Confirm to replace files)$

