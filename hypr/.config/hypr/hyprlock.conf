source = $HOME/.config/hypr/modules/meterial.conf

general {
    grace = 1
    ignore_empty_input = true
    text_trim = false
}

background {
    color = $surface
    path = $image #screenshot
    blur_size = 2
    blur_passes = 3
    zindex = -1
}

# INPUT FIELD
input-field {
    monitor =
    size = 230, 50
    outline_thickness = 4
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $primary
    inner_color = $surface
    font_color = rgba(EADFEDFF)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font Mono
    placeholder_text = <i><span foreground="##EADFED">Input Password...</span></i>
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
    zindex = 10
}

# CLOCK/TIME
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1)
    shadow_color = rgba(17111BAA)
    font_size = 90
    shadow_passes = 3
    shadow_boost = 0.5
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    halign = center
    valign = top
    zindex = 3
}

# Big Rectangle
shape {
    monitor =
    size = 100%, 60
    color = $surface
    halign = center
    valign = bottom
    zindex = 2
}

# line on bottom
shape {
    monitor =
    size = 100%, 5
    color = $primary
    halign = center
    valign = bottom
    zindex = 0
    position = 0, 60
}

# line left
shape {
    monitor =
    size = 5, 100%
    color = $primary
    halign = left
    valign = left
    zindex = 0
    position = 0, 0
}

# line right
shape {
    monitor =
    size = 5, 100%
    color = $primary
    halign = right
    valign = right
    zindex = 1
    position = 0, 0
}

# line top
shape {
    monitor =
    size = 100%, 5
    color = $primary
    halign = top
    valign = top
    zindex = 0
    position = 0, 0
}

# Small Rectangle for Battery
shape {
    monitor =
    size = 70, 32
    rounding = 12
    color = $primary
    halign = right
    valign = bottom
    position = -14, 14
    zindex = 4
}

# Battery Status
label { 
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/hyprlock -bat
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(17111BFF)
    shadow_color = rgba(17111BAA)
    font_size = 14
    font_family = Maple Mono
    position = -21, -8
    halign = right
    valign = bottom
    zindex = 5
}

# Small Rectangle for Session
shape {
    monitor =
    size = 150, 32
    rounding = 10
    color = $primary
    halign = center
    valign = bottom
    position = 0, 14
    zindex = 3
}

# Current Session Status
label { 
    monitor =
    text = cmd[update:24000000] echo "Session : $XDG_SESSION_DESKTOP"
    color = rgba(17111BFF)
    shadow_color = rgba(17111BAA)
    font_size = 12
    font_family = Jost Medium 
    position = 0, -5
    halign = center
    valign = bottom
    zindex = 4
}

# PFP Image
image {
    monitor =
    path = $HOME/.face
    border_size = 5
    border_color = $primary
    size = 100
    rounding = -1
    position = 10, 10
    halign = left
    valign = bottom
    zindex = 3
}


# Username
label { 
    monitor =
    text = $USER
    shadow_passes = 1
    shadow_boost = 0.5
    color = $primary
    shadow_color = rgba(DFB7FFAA)
    font_size = 14
    font_family = Jost Bold Italic 
    position = 120, 28
    halign = left
    valign = bottom
    zindex = 3
}

# Hostname
label { 
    monitor =
    text = cmd[update:24000000] echo "@$(uname -n)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = $tertiary
    shadow_color = rgba(EADFEDAA)
    font_size = 14
    font_family = Jost Bold Italic 
    position = 120, -20
    halign = left
    valign = bottom
    zindex = 3
}

# Lock Icon
label { 
    monitor =
    text = ï€£   
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(EADFEDFF)
    shadow_color = rgba(EADFEDAA)
    font_size = 20
    font_family = Font Awesome 6 Free Solid
    position = 0, -65
    halign = center
    valign = top
    zindex = 3
}

# PLAYER IMAGE
image {
    monitor =
    path = $HOME/.face
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 2
    reload_cmd = ~/.config/hypr/scripts/hyprlock -music --arturl
    position = -120, 0
    halign = center
    valign = center
    zindex = 3
}

# PLAYER BOX
shape {
    monitor =
    color = $surface
    border_size = 3
    border_color = $primary
    size = 400, 84
    rounding = 10 # negative values mean circle
    position = 0, 0
    halign = center
    valign = center
    zindex = 0
}

# PLAYER TITTLE
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock -music --title)"
    color = rgba(EADFEDFF)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 50, -12
    halign = center
    valign = center
    zindex = 1
}

# PLAYER STATUS
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock -music --status)"
    color = rgba(EADFEDFF)
    font_size = 18
    font_family = JetBrains Mono Nerd Font Mono Bold
    position = -50, -15
    halign = center
    valign = center
    zindex = 1
}

# PLAYER SOURCE
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock -music --source)"
    color = rgba(DFB7FF99)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono 
    position = -20, 18
    halign = center
    valign = center
    zindex = 1
}

# PLAYER Artist
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/hyprlock -music --artist)"
    color = rgba(DFB7FFBB)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono
    position = 10, -35
    halign = center
    valign = center
    zindex = 1
}
