include=~/.config/foot/material.ini
font=JetBrainsMono Nerd Font:size=13
pad=20x1

[scrollback]
indicator-format=percentage
indicator-position=fixed
multiplier=2

[key-bindings]
scrollback-up-half-page=Control+Shift+Up
scrollback-down-half-page=Control+Shift+Down
scrollback-up-line=Shift+Up
scrollback-down-line=Shift+Down

[cursor]
style=beam
blink=yes
beam-thickness=1.5

[mouse]
hide-when-typing=yes

[colors]
alpha=1 #0.7
